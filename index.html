<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>É agora ou nunca!</title>
</head>

<body>
    <section class="section-container background-section-one">
        <img src="assets/logo.png" alt="Logotipo">
    </section>
    <section class="section-container-text background-section-three">
        <div class="text">
            <h2 class="text">Redmi Note 10 Pro</h2>
            <h3 class="text">A partir de R$ 1.300,00</h3>
        </div>
    </section>
    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">
                <h2 class="inputs">Inscreva-se e receba cupons de até 20% OFF!</h2>
                <form id="form">
                    <input type="text" placeholder="Seu Nome" id="nome">
                    <input type="text" placeholder="Seu Email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>

    </section>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

</body>
<script src="script.js"></script>

</html>
